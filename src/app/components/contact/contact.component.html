<section class="contact">
	<h1>Contact Me</h1>
	<div>I am interested in freelance opportunities, especially large and ambitious projects. Feel free to contact me for any other query as well! All quotes are free of charge!</div>
	<form (submit)="handleSubmit($event)">
		<div class="name-email-flex">
			<div class="input-holder"><input placeholder="Name" autocomplete="name"></div>
			<div class="input-holder"><input placeholder="Email"></div>
		</div>
		<div class="input-holder"><input placeholder="Subject"></div>
		<div class="input-holder"><textarea placeholder="Message"></textarea></div>
		<div class="submit-holder"><input type="submit"></div>
	</form>
</section>
