<section class="contact">
	<h1>Contact Me</h1>
	<div>I am interested in freelance opportunities, especially large and ambitious projects. Feel free to contact me for any other query as well! All quotes are free of charge!</div><br>
	<div>Feel free to instead contact me on Instagram or <a href="mailto:eliasmurcray@gmail.com">email me</a>.</div>
	<form (submit)="handleSubmit($event)">
		<div class="name-email-flex">
			<div class="input-holder"><input placeholder="Name" autocomplete="name"></div>
			<div class="input-holder"><input placeholder="Email" required></div>
		</div>
		<div class="input-holder"><input placeholder="Subject"></div>
		<div class="input-holder"><textarea placeholder="Message" required></textarea></div>
		<re-captcha (resolved)="resolved($event)"
		(errored)="errored()"
		siteKey="6LeiEbwlAAAAAK4QRJZEKJth7gCKE2B7D9djKGNN" theme="dark"></re-captcha>
		<div class="error">{{ formError }}</div>
		<div class="submit-holder"><input type="submit"></div>
	</form>
</section>
